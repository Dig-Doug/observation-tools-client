[package]
name = "observation-tools-client-examples"
version = "0.0.3"
edition = "2021"
license = "Apache-2.0"

[[bin]]
name = "observation-tools-client-examples-bin"
path = "main.rs"

[lib]
name = "observation_tools_client_examples"
path = "lib.rs"

[dependencies]
observation-tools-client = { path = "../src/client/rust", features = ["rust"] }
nalgebra = { version = "^0.32", features = ["serde-serialize", "mint", "convert-glam024"] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1.35"
tracing-log = "0.1.3"
env_logger = "=0.8.4"
clap = { version = "4.0.32", features = ["derive"] }
rand = "0.8.5"
rand_chacha = "0.3.1"
