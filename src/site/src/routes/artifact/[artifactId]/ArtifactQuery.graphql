query ArtifactQuery($id: ID!) {
    node(id: $id) {
        __typename
        ... on ArtifactVersion {
            id
            json
            name
            payload
          children(directDescendantsOnly: true) {
            edges {
              node {
                id
                __typename
                ... on ArtifactVersion {
                  name
                }
              }
            }
          }
        }
    }
}