query ArtifactQuery($id: ID!, $fetchSelected: Boolean!, $selectedId: ID!) {
    node(id: $id) {
        __typename
        ... on ArtifactVersion {
            id
            json
            name
            payload @skip(if: $fetchSelected )
          children(directDescendantsOnly: true) {
            edges {
              node {
                id
                __typename
                ... on ArtifactVersion {
                  name
                }
              }
            }
          }
        }
    }
    selectedNode: node(id: $selectedId) @include(if: $fetchSelected ) {
      __typename
      ... on ArtifactVersion {
        payload
      }
    }
}