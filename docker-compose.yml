version: '3.8'

services:
  observation-tools-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persist data between container restarts
      - observation-data:/data
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DATA_DIR=/data
      - STATIC_DIR=/app/static
      - RUST_LOG=${RUST_LOG:-info}
    restart: unless-stopped
    container_name: observation-tools-server

volumes:
  observation-data:
    driver: local
