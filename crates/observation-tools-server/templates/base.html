<!doctype html>
<html lang="en" hx-headers='{"X-CSRF-Token": "{{ csrf_token }}"}'>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>{% block title %}Observation Tools{% endblock %}</title>
    <link rel="icon" href="/static/logo.svg" type="image/svg+xml" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/styles.css" />

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <style>
      /* Logo dark mode toggle */
      .logo {
        display: block;
      }
      .logo-dark {
        display: none;
      }
      @media (prefers-color-scheme: dark) {
        .logo {
          display: none;
        }
        .logo-dark {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="px-8 py-4 pb-4 border-b border-black dark:border-neutral-200 flex items-center gap-4"
    >
      <img src="/static/logo.svg" alt="Observation Tools" class="logo w-6 h-6" />
      <img src="/static/logo_dark.svg" alt="Observation Tools" class="logo-dark w-6 h-6" />
      <a
        href="/"
        data-testid="NavHome"
        class="underline text-black dark:text-neutral-200 hover:text-blue-600 dark:hover:text-blue-400"
        >home</a
      >
      <a
        href="/exe"
        data-testid="NavExecutionsList"
        class="underline text-black dark:text-neutral-200 hover:text-blue-600 dark:hover:text-blue-400"
        >executions</a
      >
      <div class="ml-auto flex items-center gap-4">
        {% if user %}
          <span class="text-black dark:text-neutral-200">{{ user.email }}</span>
          <form method="post" action="/auth/logout">
            <button type="submit" class="underline text-black dark:text-neutral-200 hover:text-blue-600 dark:hover:text-blue-400">logout</button>
          </form>
        {% else %}
          <a href="/auth/google" class="underline text-black dark:text-neutral-200 hover:text-blue-600 dark:hover:text-blue-400">sign in with google</a>
          <a href="/auth/github" class="underline text-black dark:text-neutral-200 hover:text-blue-600 dark:hover:text-blue-400">sign in with github</a>
        {% endif %}
      </div>
    </nav>

    <main class="px-8 py-8">{% block content %}{% endblock %}</main>
  </body>
</html>
